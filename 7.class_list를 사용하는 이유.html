    <title>Document</title>

<body>
    <div class="abd"></div>

<script>
const div = document.querySelector(".abc");
// getAttribute(속성) 속성의 값을 가져온다.

console.log(div.getAttribute('class'))
div.setAttribute("class", "abd def");
</script>
