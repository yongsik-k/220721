    <title>Document</title>
  </head>
  <body>
    <input type="text" />

    <div></div>

    <script>
      const input = document.querySelector("input");
      const div = document.querySelector("div");
      input.addEventListener("change", function (e) {
        console.log(e);
        console.log(e.target.value);
        if (e.target.value === "치킨") {
          alert("치킨은 항상 옳다");
        }else {
            alert("저리가");
        }
      });
    </script>
